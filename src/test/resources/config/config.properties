# WebDriver Configuration
browser=chrome
headless=false
implicit.wait=10
explicit.wait=15
page.load.timeout=60

# Application URLs
base.url=https://demo.testfire.net/
api.base.url=https://demo.testfire.net/api

# Test Data
user.username=jsmith
user.password=Demo1234
admin.username=admin
admin.password=Admin1234

# Reporting Configuration
take.screenshots.on.failure=true
video.recording=true
extent.report.path=test-output/ExtentReport
allure.results.directory=target/allure-results

# Visual Testing
visual.testing.enabled=true
visual.baseline.directory=src/test/resources/visual-baseline
visual.results.directory=test-output/visual-results
visual.threshold=5

# API Testing
api.connection.timeout=10000
api.socket.timeout=10000
api.max.connections=10
